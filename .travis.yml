language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  # print the version for logging
  - docker --version
  # Build
  - docker-compose -f docker-compose-build.yaml build
  # Tagging
  - docker tag udagram-api-feed hungdc1912/udagram-api-feed:latest
  - docker tag udagram-api-user hungdc1912/udagram-api-user:latest
  - docker tag udagram-frontend hungdc1912/udagram-frontend:latest
  - docker tag reverseproxy hungdc1912/reverseproxy:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Push
  - docker push hungdc1912/udagram-api-feed:latest
  - docker push hungdc1912/udagram-api-user:latest
  - docker push hungdc1912/udagram-frontend:latest
  - docker push hungdc1912/reverseproxy:latest